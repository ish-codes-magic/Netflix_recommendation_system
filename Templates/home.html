<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center-align">
            <p lang="ja" style="font-family: 'Yu Gothic', sans-serif; margin: 0;">こんにちは</p>
        </a>
    </div>
  </nav>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Netflix Recommendation engine</h1>
      <div class="row center">
        <h5 class="header col s12 light">Decide the next movie/TV series you would want to watch
        <br>
        </h5>
      </div>

    <form action='/predict' method="post" class="col s12">
      <div class="row center">
        <div class="input-field col s4">
            <label for="first_name"><b>Movie/TV series name</b></label>
            <br>
          <input placeholder="Name of last seen movie/TV series" name="movie name" id="first_name" type="text" class="validate">
        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Your next favourite movie/TV series</button>
      </div>
    </form>

      <br>
        {{pred}}</br>

    </div>
  </div>



  <footer class="page-footer orange" style="position: absolute; bottom: 0; width: 100%;">
    <div class="footer-copyright">
      <div class="container">
        <span style="font-size: 16px; color: #f7f7f7;">Made by </span>
        <span style="font-size: 18px; color: #040000;font-weight: 600">Dipayan Pal </span>
      </div>
    </div>
  </footer>
  


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
